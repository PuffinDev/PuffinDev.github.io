<h1>PyChat</h1>
<p>PyChat is a python socket chatroom created by PuffinDev.</p>
<p>It includes a great UI, direct messages, inbox, accounts, mentions, username colours, admin commands and much more. Plus, there is an official server online 24/7 to chat on!</p>
<p><a href="https://github.com/PuffinDev/PyChat">Check it out on github!</a></p>
